<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <title>
         Forms. We don't need no steeking forms!
      </title>
   </head>
   <body>
      <h1>A Form.</h1>
      <fieldset>

         <form action="form_submit.php" method="post" name="myform">
         <label for="firstName">First Name</label>
         <input type="text" name="firstName" id="firstName"/>

         <label for="lastName">Last Name</label>
         <input type="text" name="lastName" id="lastName">
      </fieldset>
      <fieldset>
         <label for="isAwesome">
            is Awesome?
            <input type="checkbox" name="isAwesome" id="isAwesome"
         </label>
      </fieldset>
      <fieldset>
         <label>
            tall
            <input type="radio" name="height" id="height_tall" value="tall">
         </label>
         <label>
            short
            <input type="radio" name="height" id="height_short" value="short">
         </label>

      </fieldset>
         <br>

         <input type="button" name="hello_button" id="hello_button" value="hello">
         <input type="submit" value="submit" id="submit">
         <input type="reset" value="reset" id="reset">

      </form>

   </body>
</html>
